<!--this tells the browser that this file is written in modern html, it is not a tag; just an instruction-->
<!DOCTYPE html> 
<!--this is the root of the entire webpage, everything on the page goes inside these tags-->
<html lang="en">
<!--this is information about the page, not what the users see
it usually contains the <title> tag which goes on the pages tab, the css links,
meta info and scripts you want to load early-->
<head></head>
<!--the <title> tag shows up in the browser tab as previously stated-->
<!--everything the user sees goes in the body tag below-->
<body>
    <!--the div is a box or section on your webpage, used to group things together, like a folder for content-->
    <div class="container"> <!--class is a label you give to an element, used mostly for styling with css, example if you'd like to style the div you would write 
        .container {
            background: lighblue;}-->
        <p id="count">0</p>
        
    </div>
</body>
